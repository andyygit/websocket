<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Client</title>
    <style>
      h1 {
        color: green;
      }

      .container {
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <h1>WebSocketStream Test</h1>
    <button id="close" onclick="closeSocket()" disabled>Close socket connection</button>
    <input type="text" id="messageInput" />
    <div id="output"></div>

    <script>
      //globals
      const URL = 'ws://localhost:8080';
      // const URL = 'wss://echo.websocket.org';

      //html elements
      const output = document.querySelector('#output');
      const closeBtn = document.querySelector('#close');
      const messageInput = document.querySelector('#messageInput');

      //response states
      const states = [
        'CONNECTING (0) - Socket has been created. The connection is not yet open.',
        'OPEN (1) - The connection is open and ready to communicate.',
        'CLOSING (2) - The connection is in the process of closing.',
        'CLOSED (3) - The connection is closed or could not be opened.',
      ];

      //methods
      const writeToScreen = (message) => {
        if (output.childElementCount == 20) {
          while (output.lastElementChild) {
            output.lastElementChild.remove();
          }
        }
        const pElem = document.createElement('p');
        pElem.textContent = `${message}`;
        output.appendChild(pElem);
      };

      const closeSocket = () => {
        socket.close();
      };

      const socket = new WebSocket(URL);

      messageInput.addEventListener('keyup', (event) => {
        if (event.key == 'Enter' || event.key == 'NumpadEnter') {
          socket.send(event.target.value);
          event.target.value = '';
        }
      });

      socket.addEventListener('open', (event) => {
        writeToScreen(`${states[socket.readyState]}`);
        closeBtn.disabled = false;
      });
      socket.addEventListener('close', (event) => {
        writeToScreen(`${states[socket.readyState]} - CloseEvent code: ${event.code}`);
        closeBtn.disabled = true;
        messageInput.disabled = true;
      });
      socket.addEventListener('message', (event) => {
        writeToScreen(`Message from server: ${event.data}`);
      });
      socket.addEventListener('error', (error) => {
        writeToScreen(`${error}`);
      });
    </script>
  </body>
</html>
